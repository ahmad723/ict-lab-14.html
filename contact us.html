<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Hub | Contact Us</title>

    <!-- Internal CSS (same style as Home Page for consistency) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        nav {
            background-color: #222;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Main Layout */
        .container {
            width: 85%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        /* Form */
        form {
            max-width: 400px;
            margin: auto;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #222;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ffcc00;
            color: black;
        }

        /* Google Map */
        .map-box {
            margin: 30px auto;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->
<nav>
    <h2>Fashion Hub</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
    </div>
</nav>

<!-- Main Content -->
<section class="container">
    <h2>Contact Us</h2>
    <p>Please fill out the form below to get in touch with us.</p>

    <!-- 1. Basic Form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <button type="submit">Submit</button>
    </form>

    <!-- 2. Google Maps Integration -->
    <div class="map-box">
        <h3>Our Location</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3620.628741901134!2d67.0301!3d24.8607"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</section>

<!-- 3. Footer (same as Home Page) -->
<footer>
    <p>Contact: fashionhub@gmail.com | Phone: +92-300-1234567</p>
    <p>
        Follow us:
        <a href="https://www.facebook.com" target="_blank">Facebook</a> |
        <a href="https://www.instagram.com" target="_blank">Instagram</a> |
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
    </p>
</footer>

</body>
</html>
